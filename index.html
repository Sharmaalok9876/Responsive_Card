<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="card-slider-images-24-07-05/images/img-1.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Alok Kumar</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="card-slider-images-24-07-05/images/img-2.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Priya Singh</h2>
                    <p class="user-profession">Graphic Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="card-slider-images-24-07-05/images/img-3.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Ravi Sharma</h2>
                    <p class="user-profession">Product Manager</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="card-slider-images-24-07-05/images/img-4.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Sneha Gupta</h2>
                    <p class="user-profession">UX/UI Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="card-slider-images-24-07-05/images/img-5.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Amit Verma</h2>
                    <p class="user-profession">Data Scientist</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="card-slider-images-24-07-05/images/img-6.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Meera Rao</h2>
                    <p class="user-profession">Web Developer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
